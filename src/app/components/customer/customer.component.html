<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Müşteriler</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <button type="button" class="btn btn-sm btn-outline-success"><i class="fas fa-plus-circle"></i> Müşteri Ekle</button>
    </div>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>Adı</th>
        <th>Soyadı</th>
        <th>E-Posta</th>
        <th>Durum</th>
        <th>Şirket İsmi</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.status | Active}}</td>
        <td>{{customer.companyName}}</td>
        <td>
          <div class="d-flex m-2">
            <button type="button" class="btn btn-sm btn-outline-danger m-2"><i class="fas fa-trash"></i> Sil</button>
            <button type="button" class="btn btn-sm btn-outline-primary m-2"><i class="fas fa-edit"></i> Düzenle</button>
          </div>

        </td>
      </tr>
    </tbody>
  </table>
</div>
